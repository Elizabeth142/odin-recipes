<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff7f0;
            color: #333;
        }

        header {
            background-color: #f4c495;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #5a3e36;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            padding: 15px 30px;
            background-color: #ffe2ab;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #5a3e36;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: #ffd591;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #fdf1e5;
            font-size: 0.9rem;
            color: #777;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Odin Recipes</h1>
    </header>

    <main>
        <h2>Select a Recipe</h2>
        <div class="buttons">
            <a href="recipes/biriyani.html">Biriyani</a>
            <a href="recipes/mandi.html">Mandi</a>
            <a href="recipes/cake.html">Cake</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Odin Recipes | Made with ❤️ by Elizabeth142
    </footer>

</body>

</html>
